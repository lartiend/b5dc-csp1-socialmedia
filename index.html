<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Welcome to FOCUS!</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/favicon.ico">

<body id="landingBody">

	<main class="container-fluid">
		<div class="row">
			<!-- <div class="col-md-8 col-sm-6 left-main"> -->
			<div class="col-md-12 col-sm-12 carousel-mod">
				<div id="myCarousel" class="carousel slide " data-ride="carousel" data-interval="3000">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0"></li>
						<li data-target="#myCarousel" data-slide-to="1" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item">
							<img class="img-responsive" src="img/pic2.jpg" alt="Chicago">
						</div>
						<div class="item active">
							<img class="img-responsive" src="img/pic3.jpg" alt="New York">
						</div>
						<div class="item">
							<img class="img-responsive" src="img/pic6.jpg" alt="Burham">
						</div>

						<div class="item">
							<img class="img-responsive" src="img/pic11.jpg" alt="Andromeda">
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>


				</div> <!-- #myCarousel -->

			</div>

			<div class="col-md-12 col-sm-12 moment">

				<div class="col-md-4 col-sm-8">
					<div class="brand-name hidden-sm hidden-xs">
						<img class=" img-responsive text-center" src="img/favicon-logo.png" alt="logo">
					</div>
				</div>
				<div class="col-md-5 hidden-sm hidden-xs">
					<div class="tag-line">
						<p>Capture</p>
						<p id="every">Every</p>
						<p id="moment">Moment.</p>
					</div>
				</div>
				<div class="col-md-3 col-sm-4 text-center hidden-xs">
					<div class="signin-login text-center">
						<span class="landing-signin text-center">
							<!-- Trigger the modal with a button -->
							<a type="button" class="btn btn-info" data-target="#login" href="pages/userPage.html" >Login</a>
						</span> <!-- .landing-signin -->
						<span class="landing-signup text-center">
							<a class="btn btn-info" href="pages/signupPage.html">Sign Up!</a>
						</span> <!-- .landing-signup -->
					</div>
				</div>

				<div class="hidden-md hidden-sm hidden-lg col-xs-6">
					<div class="signin-login text-center">
						<span class="landing-signin text-center">
							<!-- Trigger the modal with a button -->
							<a type="button" class="btn btn-info" data-target="#login" href="pages/userPage.html" >Login</a>
						</span> <!-- .landing-signin -->
						<span class="landing-signup text-center">
							<a class="btn btn-info" href="pages/signupPage.html">Sign Up!</a>
						</span> <!-- .landing-signup -->
					</div>
				</div>

	</div> <!-- .moment -->
</div> 
</main>


<footer class="container-fluid">
	<div class="row hidden-sm hidden-xs">
		<div class="col-md-4 ">

			<div class="footer-icons ">
				<p>Connect with our developers:</p>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-linkedin"></i></a>
				<a href="#"><i class="fa fa-github"></i></a>
				<a href="#"><i class="fa fa-google-plus"></i></a>
			</div>

		</div>

		<div class="col-md-4 ">
			<p class="footer-company-name text-center">FOCUS &copy; 2017</p>
		</div>

		<div class="col-md-4 ">
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#contact">Leave us a message!</button>
			<!-- Modal -->
			<div class="modal fade" id="contact" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Get in touch!</h4>
						</div>
						<div class="modal-body">
							<form action="#" method="post">
								<div class="form-group">
									<label for="email">Email address:</label>
									<input type="email" class="form-control" id="email">
								</div>
								<div class="form-group">
									<label for="textarea">Message:</label>
									<textarea class="form-control" id="textarea" rows="2"></textarea>
								</div>
								<button type="submit" class="btn btn-default">Send!</button>
							</form>
						</div>
					</div>
				</div>
			</div> <!-- .modal #contact -->
		</div>
	</div>	



		<div class=" col-sm-12 col-xs-12 row hidden-md hidden-lg">

		</div>

		<div class=" col-sm-12 col-xs-12 row hidden-md hidden-lg">
			<p class="footer-company-name text-center">FOCUS &copy; 2017</p>
		</div>

		<div class=" col-sm-12 col-xs-12 row hidden-md hidden-lg ">
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-info pull-right " data-toggle="modal" data-target="#contact">Leave us a message!</button>
			<!-- Modal -->
			<div class="modal fade" id="contact" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Get in touch!</h4>
						</div>
						<div class="modal-body">
							<form action="#" method="post">
								<div class="form-group">
									<label for="email">Email address:</label>
									<input type="email" class="form-control" id="email">
								</div>
								<div class="form-group">
									<label for="textarea">Message:</label>
									<textarea class="form-control" id="textarea" rows="2"></textarea>
								</div>
								<button type="submit" class="btn btn-default">Send!</button>
							</form>
						</div>
					</div>
				</div>
			</div> <!-- .modal #contact -->
		</div>

</footer>
